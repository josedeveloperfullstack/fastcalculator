<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="./style.css"
    rel="stylesheet"/>
    <title>Fast Calculator</title>
</head>
<body>
    <div>
        <h1>Fast Calculator by Jose Alfredo Aguado</h1>
    </div>
    <input type="number" id="num1-el" placeholder="type your first number"></input>
    <input type="number" id="num2-el" placeholder="type your second number"></input>
    <br>
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="divide()">Divide</button>
        <button onclick="multiply()">Multiply</button>
    <br>
    <span id="sum-el">Result: </span>
    <script src="main.js"></script>
</body>
</html>
